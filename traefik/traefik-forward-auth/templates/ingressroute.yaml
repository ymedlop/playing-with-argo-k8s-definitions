apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-forward-auth-route
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`traefik-forward-auth.localhost`)
      kind: Rule
      services:
        - name: traefik-forward-auth
          port: 80
  tls:
    certResolver: default