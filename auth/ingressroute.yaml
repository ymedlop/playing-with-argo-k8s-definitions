apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-forward-auth
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.localhost`)
      kind: Rule
      services:
        - name: traefik-forward-auth
          port: 4181
    - match: Host(`auth.localhost.com`)
      kind: Rule
      services:
        - name: traefik-forward-auth
          port: 4181
  tls:
    secretName: auth-localhost