kubernetes-dashboard:
  extraArgs:
    --authentication-mode=token
  protocolHttp: true
  service:
    externalPort: 80
  ingress:
    enabled: true
    annotations:
       kubernetes.io/ingress.class: traefik2
       traefik.frontend.rule.type: PathPrefixStrip
       traefik.ingress.kubernetes.io/router.entrypoints: websecure
       traefik.ingress.kubernetes.io/router.tls: "true"
       traefik.ingress.kubernetes.io/router.middlewares: kubernetes-dashboard-kubernetes-dashboard-forward-auth@kubernetescrd
    hosts:
     - kubernetes-dashboard.localhost.com
    paths:
      - /
    tls:
      - secretName: kubernetes-dashboard-localhost
