kubernetes-dashboard:
  ingress:
    enabled: true
    annotations:
       kubernetes.io/ingress.class: traefik
       traefik.ingress.kubernetes.io/router.entrypoints: web
    hosts:
     - kubernetes-dashboard.localhost
    paths:
      - /
  service:
    externalPort: 8000
  protocolHttp: true
  extraArgs:
    - --enable-insecure-login=true