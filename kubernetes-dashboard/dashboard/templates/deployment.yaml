apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard-forward-auth
  labels:
    app: kubernetes-dashboard-forward-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard-forward-auth
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kubernetes-dashboard-forward-auth
    spec:
      containers:
        - image: thomseddon/traefik-forward-auth
          name: kubernetes-dashboard-forward-auth
          ports:
            - containerPort: 4181
              protocol: TCP
          env:
            - name: COOKIE_NAME
              value: _kubernetes_dashboard_forward_auth
            - name: CSRF_COOKIE_NAME
              value: _kubernetes_dashboard_forward_auth_csrf
            - name: AUTH_HOST
              value: kubernetes-dashboard.localhost.com
            - name: COOKIE_DOMAIN
              value: kubernetes-dashboard.localhost.com
            - name: LOG_LEVEL
              value: trace
            - name: INSECURE_COOKIE
              value: 'true'
            - name: DEFAULT_PROVIDER
              value: oidc
            - name: PROVIDERS_OIDC_ISSUER_URL
              value: >-
                https://login.microsoftonline.com/9bdc7505-8e8f-4c10-94aa-c87e1bdf110a/v2.0
            - name: PROVIDERS_OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: kubernetes-dashboard-forward-auth-secrets
                  key: kubernetes-dashboard-forward-auth-oidc-client-id
            - name: PROVIDERS_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: kubernetes-dashboard-forward-auth-secrets
                  key: kubernetes-dashboard-forward-auth-oidc-client-secret
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: kubernetes-dashboard-forward-auth-secrets
                  key: kubernetes-dashboard-forward-auth-secret
