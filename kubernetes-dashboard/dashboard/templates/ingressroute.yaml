apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`kubernetes-dashboard.localhost.com`)
      services:
        - kind: TraefikService
          name: api@internal
      middlewares:
        - name: traefik-forward-auth
  tls:
    secretName: kubernetes-dashboard.localhost
