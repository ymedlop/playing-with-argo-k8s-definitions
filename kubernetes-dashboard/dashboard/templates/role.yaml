kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubernetes-dashboard-access-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubernetes-dashboard-access-role
subjects:
- kind: Group
  #name: groupObjectId
  name: "658d95b9-7cfc-4a9e-9f0e-94573036adc9"  