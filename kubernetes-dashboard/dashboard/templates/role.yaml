apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubernetes-dashboard-access-role
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]
